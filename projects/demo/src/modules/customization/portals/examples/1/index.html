<button tuiButton size="s" (click)="toggleTemplate(someTemplate)">
    {{template ? 'Remove' : 'Add'}} template
</button>

<ng-template #someTemplate>
    <div class="template">
        <div class="greeting">
            Hello Taiga UI
            <tui-svg src="tuiIconHeartFilledLarge" class="icon"></tui-svg>
        </div>
    </div>
</ng-template>
